{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <div>
        <table>
            <tr>
                <th style="text-align: left">Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
            {% for row in table %}

                <tr>
                    <td class="cell index" style="text-align: left;">{{ row[0] }}</td>
                    <td class="cell index">{{ row[1] }}</td>
                    <td class="cell index">{{ row[2] }}</td>
                    <td class="cell index">{{ row[3] }}</td>
                </tr>

            {% endfor %}
            <tr>
                <td></td>
                <td></td>
                <th>Cash</th>
                <td>{{ cash }}</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <th>TOTAL</th>
                <td>{{ total }}</td>
            </tr>
        </table>
    </div>
{% endblock %}
